<h4 class="text-center"> Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group pb-3">
    <input class="form-control" placeholder="E-mail" formControlName="email">
    <app-mensagem *ngIf="
    novoUsuarioForm.get('email')?.errors?.['required'] &&
    novoUsuarioForm.get('email')?.touched" mensagem="Email obrigatório">
    </app-mensagem>

    <app-mensagem *ngIf="
    novoUsuarioForm.get('email')?.errors?.['email'] &&
    novoUsuarioForm.get('email')?.touched" mensagem="Email no formato incorreto">
    </app-mensagem>
  </div>

  <div class="form-group pb-3">
    <input type="text" class="form-control" placeholder="Nome Completo" formControlName="fullName">
    <app-mensagem *ngIf="
    novoUsuarioForm.get('fullName')?.errors &&
    novoUsuarioForm.get('fullName')?.touched" mensagem="Nome incorreto">
    </app-mensagem>
  </div>

  <div class="form-group pb-3">
    <input type="text" class="form-control" placeholder="Usuário" formControlName="userName">
    <app-mensagem *ngIf="
    novoUsuarioForm.get('userName')?.errors?.['minusculo'] &&
    novoUsuarioForm.get('userName')?.touched" mensagem="Usuário deve ser em letra miníscula">
    </app-mensagem>
  </div>

  <div class="form-group pb-3">
    <input type="password" class="form-control" placeholder="Senha" formControlName="password">
  </div>

  <div class="d-grid gap-2 pb-2">
    <button type="submit" class="btn btn-primary btn-block">Cadastre-se</button>
  </div>
</form>

<p>Já é um usuário? <a [routerLink]="['']">Faça login</a></p>
